<div class="book-item" *ngFor="let question of questions$ | async">
  <p>{{ question.title }}</p>
  <span> {{ question.body }}</span>
</div>

<button style="border: 1px solid #aaa" (click)="changeFromParent()">
  Click from question
</button>

<hr class="my-5" />

<app-answer [message]="msg" (onAnswer)="getFromAnswer($event)"></app-answer>

<ng-content></ng-content>
